{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Book{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="isbn">10 Digit ISBN</label>
    <input name="isbn" id="isbn" value="{{ request.form['isbn'] }}" required>
    <input type="submit" value="Save">
  </form>
{% endblock %}
